<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Upload a PDF to Summarize</h2>
    <div class="card p-4">
        <input type="file" id="pdfInput" class="form-control mb-3">
        <button class="btn btn-primary" onclick="uploadAndSummarize()">Summarize</button>
    </div>
    <div class="mt-3">
        <h4>Summary:</h4>
        <p id="summaryText" class="border p-3 bg-white"></p>
    </div>
</div>

<script>
function uploadAndSummarize() {
    let formData = new FormData();
    let fileInput = document.getElementById("pdfInput");
    if (fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
    }
    formData.append("pdf", fileInput.files[0]);

    fetch("/summarize", { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById("summaryText").innerText = data.summary;
            }
        })
        .catch(error => console.error("Error:", error));
}
</script>

</body>
</html>
