<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">PDF Summarizer</a>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Upload a PDF to Summarize</h2>
                <div class="mb-3">
                    <input type="file" id="pdfInput" class="form-control">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="uploadAndSummarize()">Summarize</button>
                </div>
                <div class="mt-4">
                    <h4>Summary:</h4>
                    <p id="summaryText" class="border p-3 bg-light rounded"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-light">
    <p class="mb-0">Â© 2025 PDF Summarizer | Built with Flask & Bootstrap</p>
</footer>

<script>
function uploadAndSummarize() {
    let formData = new FormData();
    let fileInput = document.getElementById("pdfInput");
    if (fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
    }
    formData.append("pdf", fileInput.files[0]);

    fetch("/summarize", { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById("summaryText").innerText = data.summary;
            }
        })
        .catch(error => console.error("Error:", error));
}
</script>

</body>
</html>
